userDictionaryHelp=Example of a user dictionary:\n\
-------\n\
noun\n\
\u4e00\u63e1\u308a    \u3072\u3068\u306b\u304e\u308a\n\
\u4e0b\u6e96\u5099     \u3057\u305f\u3058\u3085\u3093\u3073\n\
\n\n\
name\n\
\u62d3\u5df3    (\u305f\u304f\u307f)\n\
\u67cf\u6728    \u4e45\u7f8e\uff08\u304b\u3057\u308f\u304e    \u304f\u307f\uff09\n\
--------\n\
The reading can be in hiragana or katakana. Any amount of whitespace can be \
between the word containing kanji and the reading.
